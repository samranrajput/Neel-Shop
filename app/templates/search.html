{% extends 'base_template/base.html' %}
{% load static %}
{% block title %}Search Result{% endblock title %}
{% block content %}
    <div class="w-100">
        <div class="">
            <div class="col-sm-8 w-100 m-auto">
                <div class="row w-100 m-auto">
                    {% for prod in product %}
                        <div class="col-sm-4 w-25 text-center m-5 shadow-lg">
                            <a href="{% url 'product_detail' prod.id %}" class="btn">
                                <div>
                                    <img src="{{prod.product_image.url}}" width="300px" height="200px">
                                    <div class="fw-bold">{{ prod.title }}</div>
                                    <div class="fw-bold text-danger">
                                        Rs.{{prod.discounted_price}}/-
                                        <small class="fw-light text-decoration-line-through">{{ prod.selling_price }}</small>
                                    </div>
                                </div>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div><br><br><br>
{% endblock content %}
